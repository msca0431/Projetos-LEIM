<!DOCTYPE html>
<html>

<head>
	<title>Playing a Video File </title>
	<script src="js/VideoPlayer_manager2.js"></script>
</head>
<body>
<header>
	<h1>Video Player</h1>
</header>

<section id="playerVideo">
	<video>
		<source src="video/13_MissionImpossible_KyleCooper.webm" type="video/webm">
	</video>

	<div id="controls">
		<button id="playpause" alt="play" title="play" onclick="togglePlay()">play</button>
		<button id="stop" alt="stop" title="stop" onclick="stopVideo()">stop</button>
	</div>
</section>

<section id='start'>
	<script>window.onload = new_videoPlayer;</script>
</section>

</body>
</html>
