<!DOCTYPE html>
<html>
	<body>
		<script>
			function Person(firstname, lastname, age, eyecolor)
			{
				this.firstname = firstname;
				this.lastname = lastname;
				this.age = age;
				this.eyecolor = eyecolor;
			}
			let myMother = new Person("Sally","Rally",48,"green");
			document.write(myMother.lastname);
		</script>
	</body>
</html>
