<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Font Awesome + Bootstrap</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <div class="container py-4">
    <!-- Exemple 1 : Butão com ícones -->
    <button class="btn btn-primary mb-3">
      <i class="fas fa-download me-2"></i> Descarregar
    </button>

    <!-- Exemplo 2 : Lista de ícones -->
    <ul class="list-group mb-3" style="max-width: 300px;">
      <li class="list-group-item">
        <i class="fas fa-home me-2"></i> Home
      </li>
      <li class="list-group-item">
        <i class="fas fa-envelope me-2"></i> Mensagens
      </li>
      <li class="list-group-item">
        <i class="fas fa-cog me-2"></i> Parâmetros
      </li>
    </ul>

    <!-- Exemplo 3 : Ícone animado -->
    <div class="alert alert-info">
      <i class="fas fa-spinner fa-spin me-2"></i> Download em curso...
    </div>

    <!-- Exemple 4 : Ícone de marca -->
    <div class="d-flex gap-3">
      <a href="#"><i class="fab fa-twitter fa-lg"></i></a>
      <a href="#"><i class="fab fa-facebook fa-lg"></i></a>
      <a href="#"><i class="fab fa-instagram fa-lg"></i></a>
    </div>
  </div>


  <!-- Bootstrap JS (opcional, para os componentes interativos) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
